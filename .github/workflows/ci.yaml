on:
  pull_request:
    branches: 
      - main
      - staging
      - development
jobs:
  schema_check:
    runs-on: ubuntu-22.04
    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: schema check
      env:
        HIVE_TOKEN: ${{ secrets.HIVE_TOKEN }}
      run: |
        curl -sSL https://graphql-hive.com/install.sh | sh
        hive schema:check "schema.graphql" \
            --registry.accessToken ${{ env.HIVE_TOKEN }} \
            --github